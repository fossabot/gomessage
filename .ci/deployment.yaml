---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: broadcaster
  labels:
    app: gomessage
    component: broadcaster
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gomessage
      component: broadcaster
  template:
    metadata:
      labels:
        app: gomessage
        component: broadcaster
    spec:
      containers:
        - name: broadcaster
          image: rmeharg/broadcaster
          args:
            - "-multicast"
            - "239.0.0.0:9002"
            #- "-count"
            #- "100"
            - "-duplicate"
            - "true"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: listener
  labels:
    app: gomessage
    component: listener
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gomessage
      component: listener
  template:
    metadata:
      labels:
        app: gomessage
        component: listener
    spec:
      containers:
        - name: listener
          image: rmeharg/listener
          args:
            - "-amqp"
            - "amqp://user:CHANGEME@rabbitmq.rabbitmq.svc.cluster.local:5672"
            - "-multicast"
            - "239.0.0.0:9002"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
